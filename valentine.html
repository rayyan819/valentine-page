<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #FFC0CB;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #FF69B4;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            background-color: #FF69B4;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            position: relative;
        }
        .btn.no {
            background-color: red;
        }
        .btn.yes {
            background-color: green;
        }
        .btn.no:hover {
            position: absolute;
            left: calc(100% - 70px);
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <div>
        <img src="https://placekitten.com/400/400" alt="Cute Cat" />
    </div>
    <div class="buttons">
        <button class="btn yes" onclick="alert('Yay! Happy Valentine\'s Day!')">YES</button>
        <button class="btn no">ARE YOU SURE?</button>
    </div>
    <script>
        document.querySelector('.btn.no').addEventListener('mouseover', function() {
            this.style.left = Math.random() * (window.innerWidth - this.offsetWidth) + 'px';
            this.style.top = Math.random() * (window.innerHeight - this.offsetHeight) + 'px';
        });
    </script>
</body>
</html>
